<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test hashchange</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<a  href="https://www.baidu.com/baidu?wd=%C8%E7%BA%CE%B7%C3%CE%CAajax%C0%FA%CA%B7&tn=monline_dg#id=1" id="baidu">Search How to visit AJAX History</a>
	<dl>
		<dt>水果</dt>
		<dd>苹果</dd>
		<dd>草莓</dd>
	</dl>
	<script>
		var baidu = document.querySelector('#baidu');
		baidu.addEventListener('click',function(){
			window.alert(this.getAttribute('href'));
		},false);
		var count = 0;
		window.onpageshow = function(){
			count++;
			console.log('I am back!' + count);
		};

		var array = [1,2,3,4,5,6];
		var newArray = ...array;
		console.log(array);
		console.log(newArray);
	</script>
</body>
</html>
