	//常用实例 - 计算函数执行用时
		function log(func){
			return function(...args){
				const start = Date.now();
				let result = func(...args);
				const used = Date.now() - start;
				console.log(`call ${func.name} (${args}) used ${used} ms.`);
				return result;
			};
		}

		function calculate(times){
			let sum = 0;
			let i = 1;
			while(i < times){
				sum += i;
				i++;
			}
			return sum;
		}

		runCalculate = log(calculate);
